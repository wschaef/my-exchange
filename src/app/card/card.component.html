<div class="card d-inline-block">
  <div class="card-header text-right">card #{{card.id}} </div>
  <div class="card-body">
      <ul class="list-group list-group-flush" >
        <li class="list-group-item borderless" *ngFor="let transaction of card.transactions">
          <transaction [transaction]="transaction"></transaction>
        </li>
      </ul>
  </div>
</div>
